<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap/compiler/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap/compiler/style.scss">
	<style type="text/css">

 .container {
  width:60%;
  position: relative;
  height: 50px;
}
input {
  height: 50px;
  border: none;
  outline: none;
  padding-left: 50px;
  width: 0;
  position: absolute;
  top: 0;
  left: 0;
  background: none;
  z-index: 3;
  transition: width 1s ease-out;
  cursor: pointer;
}
input:focus { 
  border: 1px solid #ccc;
  border-radius: 25px;
  width: 100%;
  z-index: 1;
  transition: width 1s ease-in;
}
button { 
  height: 50px;
  width: 50px;
  background color:  white;
  border: none;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
  cursor: pointer;
}
button:focus {
  outline: none;
}

label {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0,0,0,0);
  border: 0;

}
img{
	width: 50px;
	height: 60px;
	margin-left: -15%;
	margin-top: -15%;
}

	</style>
</head>
<body>
<form action=" " method="post">
  <label for="busca">Buscar</label>
  
  <div class="container">  
    <input type="search" id="pesquisa" name="q">
    <button type="submit"><img src="imagens/lupa1.png"></button>
  </div>
  <ul id="lista"></ul>

	<div class="row mb-5">
		<div class="col-sm-1">
			<div class="card">
			  <div class="card body">		      		    
			  </div>
			</div>
		</div>
	</div>
		

</form>
<script type="text/javascript">
		
		estadosNE = ["Alagoas", "Bahia", "Ceará", "Maranhão", "Paraíba", "Pernambuco", "Piauí","Rio Grande do Norte", "Sergipe", "para","piaui"]

		t = ""

		for (i in estadosNE) {
			t += "<li>" + estadosNE[i] + "</li>"
			//transforma em letras minusculas
			estadosNE[i] = estadosNE[i].toLowerCase();
		}

		lista.innerHTML = t

		pesquisa.onkeyup=function(e){
			t = this.value

			r = new RegExp (t,"g")

			for(i in estadosNE){
				if (estadosNE[i].match(r)) {
					lista.children[i].removeAttribute("style")
				}else{
					lista.children[i].style.display = "none"
				}
			}
		}

	</script>	
</body>
</html>
