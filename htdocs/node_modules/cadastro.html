<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="login-estilo.css">
	<style type="text/css">
		body{
			margin-top: 70px; 
		}
		fieldset{
			text-align: left;
			border: none;
			background: #fff;
			margin-right: 500px;
			margin-left: 500px;
		}

		h1#login{
			background-color: #fff;
			margin: 0px 500px 0px 500px;
		}
		#VoltarProLogin{
			position: absolute;
			top: 20px;
			left: 20px;
			padding: 10pt;
		}
	</style>
	<script type="text/javascript">
		var date = new DateUtil("dd/MM/yyyy");
	</script>
</head>
<body>
<div>
		<a href="login.html">
			<input type="button" name="VoltarProInicio" value="Voltar para Login" id="VoltarProLogin">
		</a>

		<h1 id="nomesite">Time Learner<span>by SoftWorks</span></h1>

		<h1 id="login">Cadastro</h1>
		<form method ="post" action="controller.php?acao=inserir">
			<fieldset>
			<label>Nome:&nbsp;<input type="text" name="cNome" placeholder="Nome Completo" size="40"></label><br><br>
			<label>Email:&nbsp;<input type="email" name="cEmail" placeholder="exemplo@email.com"></label><br><br>
			<label for="cEsc">Escolaridade:&nbsp;</label>
				<select name="tEsc" id="cEsc">
					<option>Coloque sua Escolaridade</option>
					<option>Ensino Fundamental incompleto</option>
					<option>Ensino Fundamental completo</option>
					<option>Ensino Médio incompleto</option>
					<option>Ensino Médio completo</option>
					<option>Ensino Superior incompleto</option>
					<option>Ensino Superior completo</option>
					<option>Mestrado incompleto</option>
					<option>Mestrado completo</option>
					<option>Doutorado incompleto</option>
					<option>Doutorado completo</option>
					<option>Pós Doutorado incompleto</option>
					<option>Pós Doutorado completo</option>
				</select><br><br>
			<label>Endereço:&nbsp;&nbsp;<input type="text" name="cEndereco" placeholder="Logradouro, numero, bairro, cidade, pais" size="50"></label><br><br>
			Sexo:
				<label><input type="radio" name="cSexo" value="A">Masculino</label>
				<label><input type="radio" name="cSexo" value="B">Feminino</label>
				<label><input type="radio" name="cSexo" value="C">Não Binário</label><br><br>
			<label>Data de nascimento:&nbsp;<input type="date" name="cDataNasc" ></label><br><br>
			<label>Instituição:&nbsp;<input type="text" name="cInstituicao" size="35" placeholder="Nome da sua Instituição de Ensino"></label><br><br>
			<label>Curso:&nbsp;<input type="text" name="cCurso" placeholder="Apenas coloque se estiver fazendo" size="30"></label><br><br>
			<label>Senha:&nbsp;<input type="password" name="cSenha" placeholder="Digite uma senha"></label><br><br>
			<label>Confirmar Senha:&nbsp;<input type="password" name="cConfirmarSenha" placeholder="Digite novamente a senha"></label><br><br><br>
			<button>CADASTRAR</button>
			</fieldset>
		</form>	
	</div>

</body>
</html>
